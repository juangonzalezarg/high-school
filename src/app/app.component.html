<mat-drawer-container class="example-container">
  <mat-drawer #drawer mode="side">
    <mat-list>
      <div mat-subheader>BB's</div>
      <mat-list-item>
        <mat-icon matListItemIcon>home</mat-icon>
        <div matListItemTitle>Home</div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <div mat-subheader>CHICO</div>
      <mat-list-item>
        <mat-icon matListItemIcon>info</mat-icon>
        <div matListItemTitle>Acerca de</div>
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <p>
      <mat-toolbar color="primary" style="width: 100%;">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>INSM 1208</span>
        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
          <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
          <mat-icon>share</mat-icon>
        </button>
      </mat-toolbar>
    </p>
  </mat-drawer-content>
</mat-drawer-container>
